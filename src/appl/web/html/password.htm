<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML><HEAD>
<TITLE>PASSWORD</TITLE>
<META http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<LINK href="form.css" rel=stylesheet>
<SCRIPT language=JavaScript type="text/javascript">
function display_help()
{
  window.open('password_help.htm','MyWindows','status=yes,left=50,top=50,scrollbars=yes,resizable=yes,width=600,height=400');
}
</SCRIPT>
</HEAD>
<BODY>

<TABLE cellSpacing="0" border="0">
<TR vAlign="top">
<TD width="90%"><H1>Change Password</H1></TD>
<TD align="right"><INPUT type="button" value="Help" onclick="javascript:display_help();"></TD>
</TR>
</TABLE>

<FORM name=pwd method=post action="password.cgi">
<TABLE>
  <TBODY>
  <TR>
    <TD><b>Old Password: </b>
    <TD><INPUT type=password value="" name=old>
  <TR>
    <TD><b>New Password: </b>
    <TD><INPUT type=password value="" name=new>
  <TR>
    <TD><b>Confirm New Password:&nbsp;&nbsp;&nbsp;</b>
    <TD><INPUT type=password value="" name=cfm>
  <TR>
    <TD colspan=2 align=center>&nbsp;
  <TR>
    <TD colspan=2 align=center><INPUT type=submit value=Apply>
  </TR>
  </TBODY>
</TABLE>
</FORM>
</BODY></HTML>
