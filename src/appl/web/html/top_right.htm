<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

    <head>
        <style type="text/css">
         <!--
         body {
         margin-right: 0px;
         margin-top: 0px;
         }
         -->
         </style>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <link href="top.css" rel="stylesheet" type="text/css">
        <title></title>

        <script language="JavaScript" type="text/JavaScript">
        
        	var port_speed = new Array();
			var port_an = new Array();
        	var max_port_index = 0;
        	
          <%x@PORTS:PORTS(#COLUMNPORTS=100)%>
          port_speed[[%=PORTS:NUM(x,#left_half)%]-1]= "[%=PORTS:STATUS(x,#speed,#left_half)%]";
		  port_an[[%=PORTS:NUM(x,#left_half)%]-1]= "[%=PORTS:STATUS(x,#autonego,#left_half)%]";
          max_port_index++;
          <%/x%>
          
          <%x@PORTS:PORTS(#COLUMNPORTS=100)%>
          port_speed[[%=PORTS:NUM(x,#right_half)%]-1]= "[%=PORTS:STATUS(x,#speed,#right_half)%]";
		  port_an[[%=PORTS:NUM(x,#right_half)%]-1]= "[%=PORTS:STATUS(x,#autonego,#right_half)%]";
          max_port_index++;
          <%/x%>
        
        	max_port_index = max_port_index - 1;
        
        function on_load()
        {
            var led4_img = document.led4;
        	var led3_img = document.led3;
        	var led2_img = document.led2;
        	var led1_img = document.led1;
        	var led0_img = document.led0;
        	for (idx = 0; idx <= max_port_index; idx++) {
        		if(port_speed[idx].match("--")) {
                    led0_img[idx].src = "top_lgray.gif"; 
        			led1_img[idx].src = "top_lgray.gif";			
        			led2_img[idx].src = "top_lgray.gif";			
        			led3_img[idx].src = "top_lgray.gif";
        			led4_img[idx].src = "top_lgray.gif";
        		} else  {
			     	if (port_an[idx].match("On")) {
        		     	led0_img[idx].src = "top_lgreen.gif";
     				} else  {
             			led0_img[idx].src = "top_lgray.gif";
			    	}				       
        			if(port_speed[idx].match("100Mbps") || port_speed[idx].match("10Mbps") || port_speed[idx].match("1Gbps")) {
        				led1_img[idx].src = "top_lgreen.gif";				
        				led2_img[idx].src = "top_lgray.gif";
        				led3_img[idx].src = "top_lgray.gif";
        				led4_img[idx].src = "top_lgray.gif";
        			} else {
        				if (port_speed[idx].match("2.5Gbps") || port_speed[idx].match("5Gbps") || port_speed[idx].match("10Gbps")) {
        				  led1_img[idx].src = "top_lgray.gif";
        				  led2_img[idx].src = "top_lgreen.gif";
        				  led3_img[idx].src = "top_lgray.gif";
           				  led4_img[idx].src = "top_lgray.gif";
        			    } else {
        			      if (port_speed[idx].match("25Gbps") || port_speed[idx].match("40Gbps") || port_speed[idx].match("50Gbps")) {
              		  	      led1_img[idx].src = "top_lgray.gif";
       			     	      led2_img[idx].src = "top_lgray.gif";   
       				          led3_img[idx].src = "top_lgreen.gif";       		  
       				          led4_img[idx].src = "top_lgray.gif";       		  
        			      } else {
              		  	      led1_img[idx].src = "top_lgray.gif";
       			     	      led2_img[idx].src = "top_lgray.gif";   
       				          led3_img[idx].src = "top_lgray.gif";       		  
       				          led4_img[idx].src = "top_lgreen.gif";       		  
						  }	
        			    }

        		     }
        	       }
        	}
        
            document.getElementById("light_table").style.visibility='visible'; 
        	return false;
        }
        </script>
    </head>


    <body onLoad="on_load();">
        <table align="right" border="0" cellpadding="0" cellspacing="0" width="100%" id="light_table" style="visibility:hidden">
        <tbody>
        <tr>
        
        <td align="right" valign="top">
        
        
          
        <table align="right" border="1" cellpadding="0" cellspacing="0" >
        <tbody>
        <tr>
        <td>
        <table border="0" cellpadding="0" cellspacing="0">
        <tbody style="background: #c0c0c0">
        <tr>
            <td align="right">
            <b>100G</b>
            </td>
            
            <%x@PORTS:PORTS()%>
            <td align="center"><img src="top_lgray.gif" name="led4" border="0" alt="top_lgray.gif">
            </td>
            <%/x%>
   
        </tr>
        
        <tr>
            <td align="right">
            <b>25-50G</b>
            </td>
            
            <%x@PORTS:PORTS()%>
            <td align="center"><img src="top_lgray.gif" name="led3" border="0" alt="top_lgray.gif">
            </td>
            <%/x%>
   
        </tr>

        <tr>            
            <td align="right"><b>2.5-10G</b> 
            </td>
            
            <%x@PORTS:PORTS()%>
            <td align="center"><img src="top_lgray.gif" name="led2" border="0" alt="top_lgray.gif">
            </td>
            <%/x%>
            
        </tr>
        
        <tr>
            <td align="right">&nbsp;<b>10M-1G</b> 
            </td>
		
			      <%x@PORTS:PORTS()%>
            <td align="center"><img src="top_lgray.gif" name="led1" border="0" alt="top_lgray.gif">
            </td>
            <%/x%>

    		</tr>
            
    		<tr>
            <td align="right">&nbsp;<b>AN</b> 
            </td>

            <%x@PORTS:PORTS()%>
            <td align="center"><img src="top_lgray.gif" name="led0" border="0"  hspace="1" vspace="0" alt="top_lgray.gif">
            </td>
            <%/x%>


    		</tr>
            
    		
    		<tr>
        <td align="right">&nbsp; 
        </td>
            <%x@PORTS:PORTS()%>
            <td align="center"><b>[%=PORTS:NUM(x,#ALLPORTS)%]</b>
            </td>
            <%/x%>
              
        </tr>
        
        </tbody></table>
        </td>
        </tr>
        </tbody>
        </table>
        </td>
        </tr>
        </tbody>
        </table>

    </body>
</html>
