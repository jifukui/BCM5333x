<FONT size=4><B>Getting started with Rate Limit</B></FONT><BR><BR>
The configuration page assigns rate limitation for the specified port.<BR><BR>
<B>Ingress Rate</B> selects a rate for ingress traffic.<BR><BR>
<B>Egress Rate</B> selects a rate for egress traffic.<BR><BR>
<B>Apply</B> setting is changed and preserved after clicking the Apply button.<BR><BR>
