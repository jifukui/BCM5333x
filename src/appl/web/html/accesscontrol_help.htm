<font size=4><B>Getting started with Access Control</B></font>
<BR><BR>
While enable "Limit Designated IP Access", the format of ip/mask is <B>xx.xx.xx.xx</B>, xx is number between 0-255.

"Limit Single User Access" is for selecting only single user access, or not to limited. Timeout is 5 minutes.
